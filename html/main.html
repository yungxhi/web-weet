<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weet</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css">
    <link rel="icon" href="../images/위잇로고.png">
    <style>
      .login-modal { display: none !important; }
      .login-modal.show { display: flex !important; }
    </style>
</head>
<body onload="showPopup()">
    <!-- 헤더: 로고, 네비게이션, 로그인 버튼 -->
    <header>
        <div class="inner">
            <div class="logo">
                <a href="#"><img class="logoimg" onclick = "loadPage('home.html')" src="../images/위잇로고.png" alt="로고"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" onclick="loadPage('sub1-page.html')">문제 알아보기</a></li>
                    <li><a href="#" onclick="loadPage('sub2-page.html')">지원 정보</a></li>
                    <li><a href="#" onclick="">참여하기</a></li>
                    <li><a href="#" onclick="">성공 사례</a></li>
                    <li><a href="#" onclick="">문의하기</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <button class="login" onclick="openLoginModal()">로그인/회원가입</button>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠: iframe으로 각 페이지 로드 -->
    <main>
        <iframe id="mainFrame" src="../html/home.html" style="width: 100%; min-height: 4500px;border: none;"></iframe>
    </main>

    <!-- 푸터: 연락처, 주소, 약관 -->
    <footer>
        <div class="footer-inner">
            <div class="footer-info">
                <p>© 2025 Weet 위잇. All rights reserved.</p>
                <p>문의: <a href="mailto:contact@weet.kr">contact@weet.kr</a> | 전화: 053-1234-5678</p>
                <p>대구광역시 달성군 구지면 창리로 11길 93</p>
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#" onclick="loadPage('privacy.html')">개인정보처리방침</a>
            </div>
        </div>
    </footer>

    <!-- 디지털 기기 지원 안내 팝업 -->
    <div class="modal" id="popup" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>디지털 기기 무료 지원 신청 안내</h2>
            <p>교육 소외 계층을 위한 노트북, 태블릿 등<br>
                디지털 기기 무상 지원을 신청하세요.</p>
            <button onclick="alert('레전드 오류.')">신청하기</button>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <span class="login-modal-close" onclick="closeLoginModal()">&times;</span>
            <h1>로그인</h1>
            <form>
                <input type="text" id="name" placeholder="아이디를 입력해주세요.">
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요.">
                <a href="#" class="signup"><p>회원가입</p></a>
                <button type="submit">확인</button>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
